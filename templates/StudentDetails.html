<style>
    h1 {
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
    }
</style>
{% block content %}
<h1>Student Details</h1>
<table>

    {%endfor%}
</table>

{% endblock %}
